<div class="row article-entete">
    <div class="col-sm-12">
        <p class="titre-page"><i class="fa fa-database fa-lg"></i>Mise à jour de " {{donnee.title}} " </p>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
    	<form ng-submit="editPost()">
    		<div class="form-group">
    			<label>Choix de la catégorie</label>
            	<select required class="form-control" ng-init="donnee.idCategorypost" ng-model="donnee.idCategorypost">
                    <option ng-repeat="categorie in categories" value="{{categorie.id}}">{{categorie.title}}</option>
              	</select>
    		</div>
    		<div class="form-group">
		        <label>Titre</label>
		        <input type="text" class="form-control" required="required" placeholder="Titre" ng-model="donnee.title"/>
    		</div>
    		<div class="form-group">
		        <label>Description</label>
		        <textarea data-ck-editor required class="form-control" ng-model="donnee.body"></textarea>
    		</div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Image de fond (1108 x 297)</label>
                        <input type="text" class="form-control" required="required" placeholder="lien url image du fond" ng-model="donnee.pathcoverimage"/>
                    </div>
                    <div>
                        <img ng-src="{{donnee.pathcoverimage}}" width="1108">
                    </div>
                </div>
            </div>


		    <br>

		    <button type="submit" class="btn btn-default">Mettre à jour</button>
		    <a href="#!/index" class="btn btn-default pull-right">Retour à la page d'accueil</a>
    	</form>
    </div>
</div>
