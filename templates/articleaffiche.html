<div class="row article-entete" style="border-bottom: 0px solid #eee;">
	<!-- panel alert -->
	<div class="col-sm-12">
	    <div class="panel panel-default lobipanel_affiche_article">
	        <div class="panel-heading">
	            <i class="fa fa-file-text fa-fw marge-adjust"></i> {{posts.title}}
	        </div>
	        <!-- /.panel-heading -->
	        <div class="panel-body">
	        	<div class="hero" style="margin: -15px; height: 297px;">
	        		<img class="article_cover_image" ng-src="{{posts.pathcoverimage}}">
	        		<div class="article_background">
	        			<h3>{{posts.title}}</h3>
	        		</div>
	        	</div>
	        	<div class="article_grand_user">
	        		<p class="article-affiche-user">
	        			<img style="width: 100px; height:100px;" ng-src="{{posts.userpathimage}}">
        			</p>
	        	</div>
	        	<div class="article_grand_user" style="margin-top: 71px;">
	        		<p class="article-affiche-user">
	        			<strong>{{posts.username}}</strong>
        			</p>
	        	</div>
	        	<div class="col-sm-12">
	        		<br>
	        		<h4 class="pull-left" style="margin-top: 33px;"><i class="fa fa-database fa-fw"></i><strong>Catégorie:</strong> {{posts.categoryTitle}}</h4>
	        		<h4 class="pull-right" style="margin-top: 33px;"><strong>Publication:</strong> {{posts.createdat | date : "d MMMM yyyy"}}</h4>

        			<div style="margin-top: 86px;" ng-bind-html="description"></div>

        			<button class="btn btn-default pull-right" ng-click="pushAlert(posts)" style="border-radius:50px;margin-right: 5px;"><i class="fa fa-bell fa-fw"></i> Alerter la publication de l'article</button>
			    </div>
			    <div class="row">
			    	<div class="col-sm-12">
			    		<hr>
				        <form ng-show="comm.id" ng-submit="editComment()" >
				        	<div class="form-group">
				        		<label>Commentaire</label>
								<textarea required class="form-control" ng-model="comm.content"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Modifier</button>
							<button type="button" ng-click="newCom()" class="btn btn-primary btn-sm" style="margin-left:5px;">Nouveau Commentaire</button>
				        </form>
			    		<form ng-hide="comm.id" ng-submit="newComment()">
				        	<div class="form-group">
				        		<label>Commentaire</label>
								<textarea required class="form-control" ng-model="new.content"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Publier</button>
				        </form>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-12">
			    		<hr>
			    		<h3>Commentaires</h3>
			    	</div>
			    </div>
             	<div class="row">
		         	 <div class="col-sm-12" ng-repeat="comment in comments">
		         	 	<div class="comment">
		         	 		<p class="article-affiche-user"><img ng-src="{{comment.userimage}}"> {{comment.username}} <span>{{comment.createdat | date : "d MMMM"}}</span> 
		         	 			<button ng-if="comment.username == UsernameCookie" class="btn btn-default pull-right" ng-click="modalComSelect(comment)" style="border-radius:50px;" data-toggle="modal" data-target="#delete-commentaire"><i class="fa fa-trash fa-fw"></i></button>
		         	 			<button ng-if="comment.username == UsernameCookie" class="btn btn-default pull-right" ng-click="modalComEditSelect(comment)" style="border-radius:50px;margin-right: 5px;"><i class="fa fa-edit fa-fw"></i></button>  
		         	 		</p>
				        	<p class="article-affiche-comment">{{comment.content}}</p>
		         	 	</div>
				    </div>
		        </div>
	        </div>
	        <!-- /.panel-body -->
	         <div class="panel-footer">
		        <!--<form>
		        	<div class="form-group">
		        		<label>Commentaire</label>
						<textarea data-ck-editor required class="form-control" ng-model="new.content"></textarea>
					</div>
					<button class="btn btn-default">Publier</button>
		        </form>-->
				<div class="row">
				  	<div class="col-sm-12">
						<div class="pull-right">
			            	<button class="btn btn-default" data-toggle="modal" data-target="#delete"><i class="fa fa-trash fa-fw"></i> Supprimer l'article</button>
				    	</div>
	        			<div class="pull-left">
			            	<button class="btn btn-default" ng-click="modalEdit()" ><i class="fa fa-edit fa-fw"></i> Éditer l'article</button>
				    	</div>
			    	</div>
			    </div>
	         </div>
	    </div>
	</div>
</div>
<!-- fin panel aleert -->

  <!-- Modal delete-->
  <div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Supprimer l'article</h4>
        </div>
        <div class="modal-body row-center">
          <button type="button" class="btn btn-default" ng-click="deleteArticle()" data-dismiss="modal"><i class="fa fa-check fa-fw"></i> Oui, supprimer l'élément</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> non, ne pas supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal delete-->
  <div class="modal fade" id="delete-commentaire" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Supprimer le commentaire</h4>
        </div>
        <div class="modal-body row-center">
          <button type="button" class="btn btn-default" ng-click="deleteCom()" data-dismiss="modal"><i class="fa fa-check fa-fw"></i> Oui, supprimer l'élément</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> non, ne pas supprimer</button>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
$(function(){
    $('.lobipanel_affiche_article').lobiPanel({
        reload: false,
        editTitle: false
    });
});
</script>
